<div class="animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-align-justify"></i> Users
				</div>
				<div class="card-body">
					<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-sm">
						<thead>
						<tr>
							<th>ID</th>
							<th>Username</th>
							<th>Balance</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Joined</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let item of users">
							<td><a routerLink="/users/{{item.id}}">{{item.id}}</a></td>
							<td><b><a routerLink="/users/{{item.uid}}">{{item.username}}</a></b></td>
							<td><b>&#8358;{{item.balance | number: '.2'}}</b></td>
							<td>{{item.email}}</td>
							<td >{{item.phone}}</td>
							<td>{{item.created | date: 'dd/MM/yyyy'}}</td>
						</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
