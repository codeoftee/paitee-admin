<div class="animated fadeIn">

	<div class="row">
		<div class="col-12">
			<div class="card card-default card-accent-warning">
				<div class="card-header">
					<i class="fa icon-layers"></i> Add New
				</div>
				<div class="card-body">
					<div class="row">
						<div class="form-group col-12 col-md-4">
							<label for="gp">Investor Name</label>
							<input id="gp" [(ngModel)]="newInvestor.name" class="form-control" >
						</div>

						<div class="form-group col-12 col-md-4">
							<label>Paid</label>
							<input class="form-control" placeholder="Total Amount Paid" [(ngModel)]="newInvestor.paid" type="number">
						</div>

						<div class="form-group col-12 col-md-4">
							<label>Share</label>
							<input class="form-control" placeholder="Share %" [(ngModel)]="newInvestor.share" type="number">
						</div>

						<div class="form-group col-12 col-md-4">
							<label>Share Volume</label>
							<input class="form-control" placeholder="Share %" [(ngModel)]="newInvestor.share_volume" type="number">
						</div>

						<div class="form-group col-12 col-md-4">
							<label>Pass Code</label>
							<input class="form-control" placeholder="Login Code" [(ngModel)]="newInvestor.pass_code">
						</div>
						<div class="form-group col-12 col-md-4">
							<label>Display Picture</label>
							<input class="form-control" placeholder="Picture link" type="number" [(ngModel)]="newInvestor.dp">
						</div>

						<!--<div class="form-group col-12 col-md-6">
							<input class="form-control" placeholder="App version" type="number" [(ngModel)]="newApplet.app_version">
						</div>-->
					</div>
					<button class="btn btn-outline-primary" (click)="addInvestor()">Add Investor</button>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="card card-accent-success">
				<div class="card-header">
					<i class="fa fa-align-justify"></i> Paitee Investors
				</div>
				<div class="card-body">
					<table id="billTable" datatable [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-sm">
						<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Share Volume</th>
							<th>Paid</th>
							<th>Share</th>
							<th>Pass code</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let item of investors">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td><b>{{item.share_volume | number: '.2'}}</b></td>
							<td><b>&#8358;{{item.paid | number: '.2'}}</b></td>
							<td>{{item.share}}%</td>
							<td>{{item.pass_code}}</td>
						</tr>
						</tbody>
					</table>
					<!--<nav>
					  <ul class="pagination">
						<li class="page-item"><a class="page-link" href="#">Prev</a></li>
						<li class="page-item active">
						  <a class="page-link" href="#">1</a>
						</li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">4</a></li>
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					  </ul>
					</nav>-->
				</div>
			</div>
		</div>
	</div>
</div>
